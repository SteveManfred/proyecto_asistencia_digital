{% extends "base.html" %}

{% block title %}Registro de Consumidor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Registro de Nuevo Consumidor</h2>
    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="text-success">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registrar</button>
    </form>
</div>
{% endblock %}
