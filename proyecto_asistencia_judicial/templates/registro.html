<!-- Mi registro.html -->
{% extends "base.html" %}

{% block title %}Registro de Consumidor{% endblock %}

{% block content %}
<div>
    <h2>Registro de Nuevo Consumidor</h2>
    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="text-success">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p class="mt-3"><a class="btn btn-primary" href="{% url 'login' %}">Volver al Inicio</a></p>
</div>
{% endblock %}
