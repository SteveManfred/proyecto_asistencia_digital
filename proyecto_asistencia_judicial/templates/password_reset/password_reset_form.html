{% extends 'base.html' %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div>
    <h2>Restablecer Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar Enlace de Restablecimiento</button>
    </form>
    <p class="mt-3"><a class="btn btn-primary" href="{% url 'login' %}">Volver al Inicio</a></p>
</div>
{% endblock %}
