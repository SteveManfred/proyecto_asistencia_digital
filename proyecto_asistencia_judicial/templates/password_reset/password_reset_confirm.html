{% extends 'base.html' %}

{% block title %}Nueva Contraseña{% endblock %}

{% block content %}
<div>
    <h2>Cambiar Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
    </form>
    <p class="mt-3"><a class="btn btn-primary" href="{% url 'login' %}">Cancelar y Volver al Inicio</a></p>
</div>
{% endblock %}
