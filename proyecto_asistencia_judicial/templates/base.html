<!-- Mi base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Asistencia Judicial{% endblock %}</title>
        <link rel="icon" href="{% static 'img/logo1.png' %}" type="image/png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <!-- Header -->
        <header class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-white" href="/">
                <img src="{% static 'img/logo1.png' %}" alt="Logo" style="max-height: 50px;"></a>
            <h1 class="text-center mx-auto text-white">Asistencia Judicial</h1>
            {% if user.is_authenticated %}
                <a class="btn btn-danger" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
            {% endif %}
        </header>

        <!-- Content -->
        <main class="container my-5">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            Derechos reservados &copy; 2024
        </footer>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </body>
</html>
